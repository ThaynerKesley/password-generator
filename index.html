<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <div class="container">
      <div class="app-container">
        <div class="app-top-bar">
          <h1 class="app-heading">Password Generator</h1>
        </div>
        <div class="button-block">
          <label for="password-length">Length:</label>
          <input
            type="number"
            id="password-length"
            min="8"
            max="20"
            value="8"
          />
        </div>
        <div class="button-block">
          <label for="include-uppercase">Include Uppercase Letters:</label>
          <input type="checkbox" id="include-uppercase" checked />
        </div>
        <div class="button-block">
          <label for="include-lowercase">Include Lowercase Letters:</label>
          <input type="checkbox" id="include-lowercase" checked />
        </div>
        <div class="button-block">
          <label for="include-numbers">Include Numbers:</label>
          <input type="checkbox" id="include-numbers" checked />
        </div>
        <div class="button-block">
          <label for="include-symbols">Include Symbols:</label>
          <input type="checkbox" id="include-symbols" checked />
        </div>
        <div class="button-block">
          <button
            class="button"
            id="generate-button"
            onclick="generatePassword()"
          >
            Generate Password
          </button>
          <button
            class="button"
            id="copy-button"
            onclick="copyPassword()"
            disabled
          >
            Copy Password
          </button>
        </div>
        <div class="button-block">
          <form>
            <input type="text" id="generated-password" readonly />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
